<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/style.css" />
    <link rel="stylesheet" href="resources/custom.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    
    <title>OnSpot notes</title>
  </head>
  <body class="font-main fixed h-full overscroll-none">
    <div class="h-screen w-screen overflow-y-hidden">
      <div class="absolute top-0 left-0 w-full lg:w-phonewide h-full lg:ml-6 px-4 pb-14 pt-6">

        <nav id="user_nav" class="active relative w-full flex justify-between p-2 bg-yellow-300 rounded-t-3xl filter drop-shadow-xl text-white select-none duration-300 z-20">
          <p id="nav_blank" class="text-3xl w-full">OnSpot</p>
          
          <div class="flex">
            <div id="note_btn" class="nav-btn filter drop-shadow-md hover:scale-105 duration-150 ">
              <i class="material-icons text-4xl align-middle mr-4 cursor-pointer">sticky_note_2</i>
              <div class="dot transition duration-150 opacity-0 absolute bg-gray-600 h-2 left-3.5 rounded-full top-10 w-2"></div>
            </div>
            <div id="user_btn" class="nav-btn filter drop-shadow-md hover:scale-105 duration-150">
              <i class="material-icons text-4xl align-middle cursor-pointer">person</i>
              <div class="dot transition duration-150 opacity-0 absolute bg-gray-600 h-2 left-3.5 rounded-full top-10 w-2"></div>
            </div>
          </div>

          

        
        
        </nav>

        <div id="user_panel_container" class="relative w-full h-full -top-7 overflow-hidden min-h-phone">
          <div id="user_panel" class=" absolute flex flex-col justify-end w-full h-full min-h-phone bg-gray-600 rounded-3xl backdrop-filter backdrop-blur-sm bg-opacity-70 transform duration-300 z-10">
            <div class="swiper w-full h-full mt-8 px-10 overflow-y-scroll">
              <div class="swiper-wrapper">
                <div id="user_panel-notes" class="swiper-slide h-full flex flex-col items-center justify-center">
                  <div id="user_notes-unsigned">
                    <i class="material-icons text-3xl text-gray-300 text-center w-full">note_add</i>
                    <p class="text-gray-300">Log in to add new notes</p>
                  </div>
                  <div id="user_notes-logged" class="hidden h-full w-full p-8 text-white">

                    <div id="note_container" class="relative transition hover:shadow-md hover:bg-white hover:bg-opacity-10 rounded-3xl">
                      <div id="btn_note-create" class="flex transition justify-between overflow-hidden items-start p-2 px-4">
                        <h2 id="btn_note-create-text" class="text-2xl z-40 text-white cursor-pointer w-full transition">Add new note</h2>
                        <i  id="btn_note-save-icon" class="material-icons z-50 text-3xl text-black pointer-events-none hover:text-yellow-300 transition duration-300 transform cursor-pointer opacity-0">check</i>
                        <i  id="btn_note-create-icon" class="material-icons z-50 text-3xl hover:text-yellow-300 transition duration-300 transform cursor-pointer" data-js-opened="0">add</i>
                      </div>
                      <div id="text_note" class="hidden opacity-0 transition duration-300">
                        <textarea id="note_content-title" rows="1" placeholder="Add Title" class="text-black absolute w-full top-0 left-0 bg-transparent resize-none mr-14 text-2xl py-2 px-4"></textarea>
                        <textarea id="note_content-text" rows="1" placeholder="Write down your thoughts!" class="max-h-80 border-0 border-t border-gray-500 mt-1 mb-4 resize-none text-black w-full bg-transparent p-4"></textarea>
                      </div>
                    </div>

                  </div>
                </div>
                <div id="user_panel-account" class="swiper-slide overflow-x-hidden h-full flex flex-col justify-center">
                  <div id="user_panel-account-container" class="flex gap-4 max-w-xs w-full sm:w-2/5 mx-auto duration-150 overflow-x-hidden lg:transform">
                    <div id="user_panel-account-login" class="flex flex-col flex-shrink-0 w-full mt-4 items-center">
                      <div id="login-alert" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-red-300 shadow-sm bg-red-600 border-red-600"> </div>
                      <div id="register-success" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-green-400 shadow-sm bg-green-600 border-green-400 mt-2"></div>
                      <form class="flex flex-col justify-around text-white mb-8">
                        <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="email_field" type="email" placeholder="Enter your email..." />
                        <input
                        class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                        id="password_field"
                        type="password"
                        placeholder="Enter your password..."
                        />
                      </form>
                      <button id="btn_login"  class=" w-full py-2 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Login </button>
                      <p class="text-gray-300 text-sm mt-4 mb-2">Don't have an account yet?</p>
                      <button id="btn_open-register" class=" w-full py-2 text-white hover:bg-yellow-400 hover:bg-opacity-20 rounded-3xl border border-yellow-300 duration-200 shadow-sm "> Create an account </button>  
                    </div>
  
                    <div id="user_panel-account-register" class="flex-shrink-0 w-full ">
                      <div id="register-alert" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-red-300 shadow-sm bg-red-600 border-red-600 mx-auto"> </div>
                      <form class="flex flex-col justify-around text-white mb-8">
                        <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="register_username_field" type="text" placeholder="Username..." />
                        <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="register_email_field" type="text" placeholder="Email..." />
                        <input
                        class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                        id="register_password_field"
                        type="password"
                        placeholder="Password..."
                        />
                        <input
                        class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                        id="register_password_field_2"
                        type="password"
                        placeholder="Repeat password..."
                        />
                        
                      </form>
                      <button id="btn_reg" class=" w-full py-2 mt-4 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Register </button>
                      <button id="btn_reg-back" class="block select-none mx-auto mt-4 border-b border-gray-300 cursor-pointer">
                        <i class="material-icons text-gray-300 text-xl select-none">arrow_back</i>
                        <p class="text-gray-300 float-right"> go back </p>
                      </button>
                    </div>

                  </div>
                  <button id="btn_logout" class="hidden w-max py-2 px-4 mb-8 mx-auto text-white hover:bg-yellow-400 hover:bg-opacity-20 rounded-3xl border border-yellow-300 duration-200 shadow-sm "> Log Out </button>  

                </div>

              </div>
            </div>
            <div id="user_panel_btn" class=" w-3/5 mx-auto border-t border-white border-opacity-10 select-none flex justify-center">
              <i class="material-icons text-gray-300 text-5xl transform hover:scale-105 duration-150 select-none ">expand_less</i>
            </div>
          </div>
        </div>

      </div>
      <div class="absolute filter drop-shadow-lg bottom-2 lg:bottom-auto right-1/4 lg:top-0 lg:right-0 z-10 max-w-xs pt-6 px-4">
        <input id="searchbar" type="text" class="text-white placeholder-gray-100 bg-opacity-30 border border-solid border-yellow-200 bg-gray-500 rounded-full w-full p-2 text-3xl " placeholder="Search">
        <i id="searchbarBtn" class="text-white hover:text-yellow-300 material-icons absolute right-8 bottom-2 text-3xl">search</i>
      </div>

      
      <div id="map" class="absolute top-0 bottom-0 left-0 right-0 z-0"></div>
      <script>

        const searchbarBtn = document.getElementById('searchbarBtn')

        searchbarBtn.addEventListener('click',function () {
          var where = document.getElementById('searchbar').value;
          if (where) {
            Search(where);
          }
          
        })

        const map = L.map('map',{zoomControl: false}).setView([0,0],2);
        L.control.zoom({
          position: 'bottomright'
        }).addTo(map);
        L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=Vp06Pe6Ut4DX53ApAkJI',{
          attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }).addTo(map);

        function Search(address) {
          var coordinates;
        fetch(` //nominatim.openstreetmap.org/search?format=json&q=${address} `)
        .then(function(response) {
          return response.json();
        }).then(function (responseJson) {
          coordinates=[responseJson[0].lat,responseJson[0].lon];
          var marker= L.marker([coordinates[0],coordinates[1]]).addTo(map)
          map.flyTo([coordinates[0],coordinates[1]],10, {
            "animate": true,
            "duration": 2
          });
        })  
      }

        
        
        
        


        
      </script>
    </div>
  </body>
  <script src="resources/js/main.js"></script>
  <script src="resources/js/swiper.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="resources/js/firebase-init.js"></script>
  <script src="resources/js/notes.js"></script>
</html>
