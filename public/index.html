<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/style.css" />
    
    <title>OnSpot notes</title>
  </head>
  <body class="font-main h-full overscroll-none">
    <div class="h-screen w-screen overflow-y-hidden">
      <div class="relative lg:w-phonewide h-full lg:ml-6 px-4 pb-14 pt-6">

        <nav id="user_nav" class=" relative w-full flex justify-between p-2 bg-yellow-300 rounded-t-3xl filter drop-shadow-xl text-white select-none duration-300 z-20">
          <p class="text-3xl">OnSpot</p>
          
          <div class="flex">
            <div id="note_btn" class="filter drop-shadow-md transform hover:scale-105 duration-150 ">
              <i class="material-icons text-4xl align-middle mr-4 cursor-pointer">sticky_note_2</i>
            </div>
            <div id="user_btn" class="filter drop-shadow-md transform hover:scale-105 duration-150">
              <i class="material-icons text-4xl align-middle cursor-pointer">person</i>
            </div>
          </div>

          

        
        
        </nav>

        <div id="user_panel_container" class="relative w-full h-full -top-7 overflow-hidden min-h-phone">
          <div id="user_panel" class="absolute flex flex-col justify-end w-full h-full min-h-phone bg-gray-600 rounded-3xl backdrop-filter backdrop-blur-sm bg-opacity-70 transform duration-300 z-10">
            <div class="h-full mt-8 p-10 overflow-scroll">
              <form class="flex flex-col justify-around items-center max-w-xs mx-auto h-40">
                <label for="">Username</label>
                <input id="username" type="text" placeholder="Enter your username" />
                <label for="">Password</label>
                <input
                id="password"
                type="password"
                placeholder="Enter your password"
                />
                <button onclick="login()" class="mt-4 w-24 py-2 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Login </button>
                <button onclick="register()" class="mt-4 w-24 py-2 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Register </button>
              </form>
            </div>
            <i id="user_panel_btn" class="material-icons text-gray-300 text-5xl mx-auto transform hover:scale-105 duration-150 select-none">expand_less</i>
          </div>
        </div>

      </div>

      <div id="map_container" class="absolute left-0 top-0 w-full h-full duration-300 filter brightness-50 lg:brightness-100" style="width: 100%"><iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=Politechnika+Slaska+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="http://www.gps.ie/">gps devices</a></iframe></div>
      <!-- MAP HERE -->
    </div>
  </body>

  <script src="resources/js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="firebase-init.js"></script>
</html>
