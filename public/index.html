<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="resources/style.css" />
    <link rel="stylesheet" href="resources/custom.css">
    
    <title>OnSpot notes</title>
  </head>
  <body class="font-main fixed h-full overscroll-none">
    <div class="h-screen w-screen overflow-y-hidden">
      <div class="absolute top-0 left-0 w-full lg:w-phonewide h-full lg:ml-6 px-4 pb-14 pt-6">

        <nav id="user_nav" class=" relative w-full flex justify-between p-2 bg-yellow-300 rounded-t-3xl filter drop-shadow-xl text-white select-none duration-300 z-20">
          <p id="nav_blank" class="text-3xl w-full">OnSpot</p>
          
          <div class="flex">
            <div id="note_btn" class="filter drop-shadow-md transform hover:scale-105 duration-150 ">
              <i class="material-icons text-4xl align-middle mr-4 cursor-pointer">sticky_note_2</i>
            </div>
            <div id="user_btn" class="filter drop-shadow-md transform hover:scale-105 duration-150">
              <i class="material-icons text-4xl align-middle cursor-pointer">person</i>
            </div>
          </div>

          

        
        
        </nav>

        <div id="user_panel_container" class="relative w-full h-full -top-7 overflow-hidden min-h-phone">
          <div id="user_panel" class="absolute flex flex-col justify-end w-full h-full min-h-phone bg-gray-600 rounded-3xl backdrop-filter backdrop-blur-sm bg-opacity-70 transform duration-300 z-10">
            <div class="h-full mt-8 px-10 overflow-y-scroll">
              <div id="user_panel-notes" class="hidden"></div>
              <div id="user_panel-account" class="overflow-x-hidden h-full flex flex-col justify-center">
                <div id="user_panel-account-container" class="flex gap-4 max-w-xs w-full sm:w-2/5 mx-auto duration-150 overflow-x-hidden lg:transform">
                  <div id="user_panel-account-login" class="flex flex-col flex-shrink-0 w-full mt-4 items-center">
                    <div id="login-alert" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-red-300 shadow-sm bg-red-600 border-red-600"> </div>
                    <div id="register-success" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-green-400 shadow-sm bg-green-600 border-green-400"></div>
                    <form class="flex flex-col justify-around text-white mb-8">
                      <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="email_field" type="email" placeholder="Enter your email..." />
                      <input
                      class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                      id="password_field"
                      type="password"
                      placeholder="Enter your password..."
                      />
                    </form>
                    <button onclick="login()" class=" w-full py-2 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Login </button>
                    <p class="text-gray-300 text-sm mt-4 mb-2">Don't have an account yet?</p>
                    <button onclick="openRegister()" class=" w-full py-2 text-white hover:bg-yellow-400 hover:bg-opacity-20 rounded-3xl border border-yellow-300 duration-200 shadow-sm "> Create an account </button>  
                  </div>

                  <div id="user_panel-account-register" class="flex-shrink-0 w-full ">
                    <div id="register-alert" class="hidden p-2 relative bg-opacity-10 border rounded-3xl w-3/4 text-center text-red-300 shadow-sm bg-red-600 border-red-600 mx-auto"> </div>
                    <form class="flex flex-col justify-around text-white mb-8">
                      <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="register_username_field" type="text" placeholder="Username..." />
                      <input class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none " id="register_email_field" type="text" placeholder="Email..." />
                      <input
                      class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                      id="register_password_field"
                      type="password"
                      placeholder="Password..."
                      />
                      <input
                      class="w-full p-2 bg-transparent border-b border-yellow-300 rounded-none"
                      id="register_password_field_2"
                      type="password"
                      placeholder="Repeat password..."
                      />
                      
                    </form>
                    <button onclick="register()" class=" w-full py-2 mt-4 text-white hover:bg-yellow-400 bg-yellow-300 rounded-3xl duration-200 shadow-sm "> Register </button>
                    <button onclick="accBack()" id="user_panel-account-btn-back" class="block select-none mx-auto mt-4 border-b border-gray-300 cursor-pointer">
                      <i class="material-icons text-gray-300 text-xl select-none">arrow_back</i>
                      <p class="text-gray-300 float-right"> go back </p>
                    </button>
                  </div>
                  
                </div>
              </div>
            </div>
            <div id="user_panel_btn" class=" w-3/5 mx-auto border-t border-white border-opacity-10 select-none flex justify-center">
              <i class="material-icons text-gray-300 text-5xl transform hover:scale-105 duration-150 select-none ">expand_less</i>
            </div>
          </div>
        </div>

      </div>

      <div id="map_container" class="absolute left-0 top-0 w-full h-full duration-300 filter brightness-50 lg:brightness-100" style="width: 100%"><iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=100%25&amp;hl=en&amp;q=Politechnika+Slaska+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="http://www.gps.ie/">gps devices</a></iframe></div>
      <!-- MAP HERE -->
    </div>
  </body>
  <script src="resources/js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="resources/js/firebase-init.js"></script>
</html>
